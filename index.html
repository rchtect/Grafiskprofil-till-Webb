<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="./img/Vengeance symbol.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VengeanceÂ®</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="./img/Vengeance symbol.png"
        alt="Vengeance brand logo"
        id="logo"
      />
    </header>
    <div class="cta">
      <h1>Let there be Vengeance</h1>
    </div>
    <div class="shop">
      <div class="shop-item">
        <img src="./img/Item1.png" alt="Tshirt" />
        <div class="shop-item-info" id="shop-item-info1">
          <h2>Vengeance t-shirt</h2>
          <div class="button">Buy now</div>
        </div>
      </div>
      <div class="shop-item">
        <img src="./img/Item2.png" alt="Tshirt" />
        <div class="shop-item-info" id="shop-item-info2">
          <h2>Vengeance hoodie</h2>
          <div class="button">Buy now</div>
        </div>
      </div>
    </div>
    <div class="contact">
      <div class="contact-top">
        <h1>Contact us</h1>
      </div>
      <div class="contact-bottom">
        <div class="form">
          <div class="form-item">
            <p>Full Name</p>
            <div></div>
          </div>
          <div class="form-item">
            <p>E-Mail</p>
            <div></div>
          </div>
          <div class="form-item" id="msg">
            <p>Message</p>
            <div></div>
          </div>
          <div class="form-button">Send</div>
        </div>
        <div class="meta-info">
          <div class="meta-top">
            <div class="meta-text">
              <h1>Contact</h1>
              <h2>contact@vengeance.com</h2>
            </div>
            <div class="meta-text" id="meta-text2">
              <h1>Based in</h1>
              <h2>Gothenburg,</h2>
              <h2>Sweden</h2>
            </div>
          </div>
          <div class="meta-bottom">
            <img src="./img/fb.svg" alt="facebook logo" />
            <img src="./img/ig.svg" alt="" />
            <img src="./img/tw.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
